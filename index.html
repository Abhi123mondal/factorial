<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .container{
            height: 150px;
            width: 180px;
            background-color: chartreuse;
            margin: auto;

        }
        .btn{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>
        FIND FACTORIAL
    </h2>
    <div class="container">
    <br><br><br><br>    <input type="number" class="input" placeholder="Enter a number"/>
    
</div>
       <br> <button class="btn" onclick="calculate()">PRESS</button>
       <p class="p"></p>
       <script>
           function factorial(n){
               if(n<=1){
                   return 1;
               }
               return n*factorial(n-1);

           }
           function calculate(){
               var input =document.querySelector('.input');
               var p=document.querySelector('.p');
               var result=factorial(input.value);
               p.innerText=result;
           }
       </script>
    
</body>
</html>
